<ng-container *ngIf="!this.gameStarted">
    <div class= "container has-text-centered">
        <figure class="image is-64x64 is-inline-block">
            <img src="assets/Speaker_Icon.svg"/>
        </figure>
        <p class="is-size-7">
            Audio is highly recommended
            <br/>
            (En serio, sin audio no tiene gracia)
        </p>
    </div>
    <button class="button" (click)="onClickStart()">
        Start
    </button>
</ng-container>

<div [hidden]="!this.gameStarted">
    <div class="columns">
        <div class="column is-two-thirds">
            <figure class="image">
                <img [src]="this.faceSrc" style="height:40vh;width:auto;display:inline;"/>
            </figure>
        </div>
        <div class="column is-one-third">
            <ng-container *ngFor="let item of this.currentProgress">
                <div>
                    <figure class="image">
                        <img [src]="btnService.buttons[item].imgSrc"/>
                    </figure>
                </div>
            </ng-container>
        </div>
    </div>
</div>
